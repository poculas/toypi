<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toypi's Pizzeria</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
    <link rel="icon" href="IMAGES/tablogo.png">
</head>
<body>
    <section id="header">
        <a href="index.html"><img src="IMAGES/logo.png" class="logo"></a>
        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a class="active" href="menucart.html">Menu</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contacts.html">Contacts</a></li>
                <li><a href="menucart.html#cart">Cart</a></li>
            </ul>
        </div>
    </section>
    <section id="container">
        <h1 id="pagename">Menu</h1>
        <p id="note">*ALL SOLD IN 25 CM GOOD FOR 4-5 PAX</p>
        <br>
                <div class="product">
                    <img src="IMAGES/cheese.jpg">
                    <p>Cheese Pizza</p>
                    <p>₱ 150.00</p>
                    <button onclick="add2cart('Cheese Pizza', 150.00)">Order Now</button>
                </div>
                <div class="product">
                    <img src="IMAGES/pepperoni.jpg">
                    <p>Pepperoni Pizza</p>
                    <p>₱ 150.00</p>
                    <button onclick="add2cart('Pepperoni Pizza', 150.00)">Order Now</button>
                </div>
                <div class="product">
                    <img src="IMAGES/hawaiian.jpg">
                    <p> Hawaiian Pizza</p>
                    <p>₱ 150.00</p>
                    <button onclick="add2cart('Hawaiian Pizza', 150.00)">Order Now</button>
                </div>
    </section>
    <section id="container">
        <section id="cart">
            <h1 id="pagename">Cart</h1>
            <div class="box">
                <table class="cart">
                    <tr>
                        <th><h4>Items:</h4></th>
                        <th>Bill:</th>
                    </tr>
                    <tr>
                        <td><ul id="cart-items"></ul></td>
                        <td width="150px"><ul id="cart-price"></ul></td>
                    </tr>
                    <tr height="0px">
                        <td><h4 style="text-align : right;">Total:</h4></td>
                        <td ><p id="cart-total">₱ 0.00</p></td>
                    </tr>
                </table>
                <table class="login">
                    <tr>
                        <th colspan="2" height>Customer Information:</th>
                    </tr>
                    <tr>
                        <td><label id="name">Name of Recipient:</label></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label id="address">Delivery Address:</label></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label id="mobile">Mobile Number:</label></td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td><label id="time" >Delivery Time:</label></td>
                        <td><input type="time"></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="right"><button id="checkout" onclick="messege()">Checkout</button></td>
                    </tr>
                </table>
            </div>
        </section>
    </section>
    <script src="script.js"></script>
</body>
</html>
